<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,400i,900" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>module 1</title>
</head>
<body>

  <section class="page">

      <header>
        <section>
          <h1>module 1</h1>
          <p class="quote">"this should work" -unknown</p><br>
          <button class="send-help"><i class="fas fa-terminal"></i>git help</button>
          <button class="call-mom"><i class="fas fa-phone"></i>call mom</button>
        </section>  
      </header>

      <article class="journal">
        <img class="journal-icon image" src="images/open-book.png" alt="book icon">
        <p class="journal-word word">JOURNAL</p>
      </article>

      <section class="arrow-container">
        <div class="div-arrows">
        <img class="left-arrow arrows" src="images/back.png" alt="left arrow">
        <img class="right-arrow arrows" src="images/next.png" alt="right arrow">
        </div>
        <div class="three-dots-div">
        <i class="fas fa-ellipsis-h"></i>
        </div>
      </section>
      <div class="crying">
        <img src="images/crying.png" class="image" alt="crying emoji">
        <p class="journal-word">THIS.</p>
      </div>
      <div class="clarke">
        <img src="images/snowflake.png" class="image" alt="embarrassed emoji">
        <p class="journal-word">CLARKE</p>
      </div>
      <div class="pizza">
        <img src="images/pizza.png" class="image" alt="sad emoji">
        <p class="journal-word">ALL EXAMPLES</p>
      </div>
      <div class="sick">
        <img src="images/sick.png" class="image" alt="sick emoji">
        <p class="journal-word">YOUR TURNS</p>
      </div>
      <div class="skull">
        <img src="images/skull.png" class="image" alt="skull emoji">
        <p class="journal-word">STATIC COMP 1</p>
      </div>
      <div class="surprised">
        <img src="images/surprised.png" class="image" alt="surprised emoji">
        <p class="journal-word">YAS</p>
      </div>
      
  </section>
</body>
</html>
